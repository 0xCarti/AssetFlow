{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Transfers List</h2>
    <a href="{{ url_for('transfer.add_transfer') }}" class="btn btn-primary mb-3">Add New Transfer</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">From Location</th>
                <th scope="col">To Location</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for transfer in transfers %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ transfer.from_location.name }}</td>
                <td>{{ transfer.to_location.name }}</td>
                <td>
                    <a href="{{ url_for('transfer.edit_transfer', transfer_id=transfer.id) }}" class="btn btn-secondary">Edit</a>
                    <form action="{{ url_for('transfer.delete_transfer', transfer_id=transfer.id) }}" method="post" class="d-inline">
                        {{ form.hidden_tag() }}
                        <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
